<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Font Awesome  -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

		<!-- Your own stylesheet -->
		<link rel="stylesheet" type="text/css" href="../static/css/iot.css">

		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png"> 

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- PubNub -->
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.27.6.js"></script>

        <!-- Sending mail -->
        <script src="https://smtpjs.com/v3/smtp.js"></script>

		<title>Johandré</title>
	</head>

	<body>
        <div class="wrapper">
            <nav class="nav-wrapper">
                <div class="logo">
                    <!-- <a href="/"><img src="../static/images/android-chrome-192x192.png" alt=""></a> -->
                </div>
                <div class="heading">                   
                    IoT Controller
                </div>
                <div class="exit-icon">
                    <a href="/">Exit<i class="fas fa-times"></i></a>
                </div>
            </nav>
            <div class="main-wrapper">              
                <div class="main-info">                    
                    <div class="date-wrapper">
                        <i class="far fa-calendar-alt"></i>
                        <div class="date" id="date_display">Date</div></div>
                    <div class="time-wrapper">
                        <i class="far fa-clock"></i>
                        <div class="time" id="time_display">Time</div>
                    </div>
                </div>
                <div class="alarm-wrapper">
                    <div class="armed-status">
                        <div class="armed-status-label">Alarm:</div>
                        <div class="armed-status-button">
                            <input class='switch_button' type="checkbox" id="armed-button" onclick='arm_button_function()'>  
                            <label for="armed-button" class="switch-button-label"></label>  
                        </div>    
                    </div>
                    <div class="main-status">Status</div>
                    <div class="zone-status">Zone</div>
                </div>
                <div class="lights-wrapper">
                    <div class="tv-led">TV</div>
                    <div class="lamp-led">Lamp</div>
                </div>
            </div>
            <footer>
                <div class="footer-wrapper">
                    <div class="copyright">Johandré van Deventer &copy; 2020</div>
                </div>
            </footer>
        </div>        
        
		<script type="text/javascript" src="../static/javascript/iot.js"></script>

	</body>
</html>
